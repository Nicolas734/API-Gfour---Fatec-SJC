    <script>
    $(document).ready(function(){
  load_data();
  function load_data(ab)
  {
   $.ajax({
    url:"/localizar",
    method:"POST",
    data:{query:ab},
    success:function(data)
    {

      $('#result').html(data);
      $("#result").append(data.htmlresponse);
    }
   });
  }
  $('#search_text').keyup(function(){

    var search = $(this).val();
    if(search != ''){
    load_data(search);
   }else{
    load_data();
   }
  });
});
</script>
