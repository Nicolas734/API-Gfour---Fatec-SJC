    <script>
    $(document).ready(function(){
  load_data();
  function load_data(ab)
  {
   $.ajax({
    url:"/ajaxlivesearch",
    method:"POST",
    data:{query:ab},
    success:function(data)
    {
        console.log(data)
      $('#result').html(data);
      $("#result").append(data.htmlresponse);
    }
   });
  }
  $('#search_text').keyup(function(){
    console.log('TESTE')
    var search = $(this).val();
    if(search != ''){
    load_data(search);
   }else{
    load_data();
   }
  });
});
</script>
